<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Stroke Risk Assessment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin: 20px 0;
            padding: 15px;
            background: #fee;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
        }

        .error-description {
            color: #6c757d;
            margin: 20px 0;
            line-height: 1.6;
        }

        .home-link {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .error-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something Went Wrong</h1>
        <div class="error-message">{{ error }}</div>
        <p class="error-description">
            We encountered an unexpected error while processing your request. 
            This could be due to invalid input data or a temporary system issue. 
            Please try again with valid information.
        </p>
        <a class="home-link" href="{{ url_for('home') }}">⬅ Return to Assessment</a>
    </div>
</body>
</html>
