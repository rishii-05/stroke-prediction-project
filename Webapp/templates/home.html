<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Stroke Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" name="age" min="0" required><br>

            <label for="hypertension">Hypertension:</label>
            <select name="hypertension" required>
                <option value="" disabled selected>Select Hypertension</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="heart_disease">Heart Disease:</label>
            <select name="heart_disease" required>
                <option value="" disabled selected>Select Heart Disease</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="ever_married">Ever Married:</label>
            <select name="ever_married" required>
                <option value="" disabled selected>Select Marital Status</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select><br>

            <label for="work_type">Work Type:</label>
            <select name="work_type" required>
                <option value="" disabled selected>Select Work Type</option>
                <option value="0">Govt Job</option>
                <option value="1">Private</option>
                <option value="2">Self-employed</option>
                <option value="3">Children</option>
            </select><br>

            <label for="Residence_type">Residence Type:</label>
            <select name="Residence_type" required>
                <option value="" disabled selected>Select Residence Type</option>
                <option value="0">Rural</option>
                <option value="1">Urban</option>
            </select><br>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" step="any" name="avg_glucose_level" min="0" required><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="any" name="bmi" min="0" required><br>

            <label for="smoking_status">Smoking Status:</label>
            <select name="smoking_status" required>
                <option value="" disabled selected>Select Smoking Status</option>
                <option value="0">Unknown</option>
                <option value="1">Formerly Smoked</option>
                <option value="2">Never Smoked</option>
                <option value="3">Smokes</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
